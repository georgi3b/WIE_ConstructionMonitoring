	<div id="project-table">
		<h2>Projects</h2>
		<div id="table">
		<table class="table" id="data">
			<thead>
				<tr>
					<th data-field='proj_id'>Project Id</th>
					<th data-field='proj_name'>Project Name</th>
					<th data-field='u_mail'>Supervisor</th>
					<th data-field='active'>Active</th>
					<th data-field='proj_type'>Type</th>
					<th data-field='company'>Company</th>
					<th data-field='etc'>*insert other fields here*</th>

				</tr>
			</thead>

		</table>
		</div>
		</div>
		
		<div>
		<button class="btn btn-outline-success" onclick="newProjectForm()">New
			Project</button>
		<div class="content" id="demo">
			<form>
				<div class="form-row">
					<div class="col-lg-2 w-100">
						<label for="proj_name">Name</label> <input type="text"
							id="proj_name" placeholder="" value="" class="form-control"
							required>
					</div>
					<div class="col-lg-2 w-100">
						<label for="company">Company</label> <input type="text"
							id="company" placeholder="" value="" class="form-control"
							required>
					</div>
					<div class="col-lg-2 w-100">
						<label for="proj_type">Type of project</label> <select
							name="proj_type" class="form-control" required>
							<option value="">Select a project type</option>
							<option>BIM-FR</option>
							<option>LOCATION-FR</option>
							<option>General</option>
						</select>
					</div>
					<div class="col-lg-2 w-100">
						<label for="work_type">Main work types</label> <select
							name="work_type" class="form-control"  required>
							<!-- I want the options to be taken from DB based on the indicated work_type -->
							<option value="">Select a main work type</option>
							<option>AB02</option>
							<option>AB03</option>
							<option>AB01-L</option>
						</select>
					</div>
					<div class="col-lg-2 w-100">
						<label for="act_type">Activities</label> <select name="work_type"
							class="form-control" required>
							<!-- I want the options to be taken from DB based on the indicated work_type -->
							<option value="">Select an activity</option>
							<option>A</option>
							<option>B</option>
							<option>C</option>
						</select>
					</div>
					<div class="col-lg-2 w-100">
						<label for="company">Company</label> <input type="text"
							id="company" placeholder="" value="" class="form-control"
							required>
					</div>
				</div>
			
			</form>
		</div>
		</div>

	
	<script>
		function newProjectForm() {
			form = document.getElementById("demo");
			form.style.display = 'block';
		}
	</script>
